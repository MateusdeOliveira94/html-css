<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: blanchedalmond;
            text-align: center;
            height: 300px;
            width: 450px;
            border: 0.5px solid gray; /*shorthand*/
            display: inline-block;
        }
        div:hover { /*pseudo-classe de estado hover aplicado nas div*/
            background-color: rgb(186, 174, 160);

        }
    </style>
</head>
<body>
    <div id="d1">01</div> 
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
