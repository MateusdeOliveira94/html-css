<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        table {
            width: 600px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 4px;
        }
        td, th {
            border: 1px solid black;
            padding: 4px;
        }
       
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Titanic</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Freak Friday</td>
                <td>Inception</td>
                <td>Mean Girls</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Psicose</td>
                <td>O Exercista</td>
            </tr>
            <tr>
                <td>Daniel Lou</td>
                <td>Big Fish</td>
                <td>Hellboy</td>
                <td>Jurassic Park</td>
            </tr>
            <tr>
                <td>Fabio Mota</td>
                <td>Creed</td>
                <td>Taxi Driver</td>
                <td>It follows</td>
            </tr>


        </tbody>
    </table>
</body>
</html>
