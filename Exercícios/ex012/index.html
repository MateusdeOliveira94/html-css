<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/poster.png"> <!--o atributo poster vai adicionar uma capa ao vídeo-->
        <source src="midia/Video.webm.webm" type="video/webm">
        <source src="midia/Video.m4v.mkv" type="video/m4v">
        <source src="midia/Video.mp4.mp4" type="video/mp4">
        <p>Seu o navegador nao tem compatibilidade com reproduçao de vídeos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EHkb5Nuweec?si=RSGaghyCRJff3TCL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
