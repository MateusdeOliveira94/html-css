<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradiente</title>
    <style>
        * { /*configurações globais das CSS*/
            height: 100%;

        }
        body {
            background-image: linear-gradient(to right, #d1f2f4 40%, #94b6e6, #5e86be);
            background-attachment: fixed;/*impede o gradiente de rolar c a tela*/ 

        }
    </style><!--Background-image p colocar gradiente. "To right (ou angulação) indica direçao do gradiente"-->
</head>
<body>
    <h1>Testando gradiente</h1>
    
</body>
</html>
