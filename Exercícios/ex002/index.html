<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!--titulo de nivel 1-->
    <hr> <!--insere linha horizontal-->
    <p>You can write a paragraph however you want. <br><!--Quebra linha--> All that it take is to put every thing in between the tags &lt;p&gt; and &lt;/p&gt; </p> <!-- Lt: less than, e gt: greater than -->
    <p>let's insert some special signs
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Let's also insert some emojis:
        &#x1F596;
    </p>
</body>
</html>
