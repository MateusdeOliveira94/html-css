<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: rgb(244, 244, 92);
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>Olá Mundo!</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>
